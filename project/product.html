                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5">설정</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <!-- 내용 -->
                        <div class="input-group mb-3">                          
                          <input type="text" class="form-control" id="infoCodeber" placeholder="품목코드로 검색" aria-label="Recipient's username" aria-describedby="button-addon2">
                          <button class="btn btn-outline-secondary" type="button" id="infoCodeBtn">검색</button>
                          <button class="btn btn-outline-danger" type="button" id="removeBtn">삭제</button>
                        </div>
                        <br>
                         품목코드<input class="form-control" type="text" id="infoCode"><br>
                         품목명<input class="form-control" type="text" id="infoName"><br>
                         카테고리<input class="form-control" type="text" id="infoCate"><br>
                         규격정보<input class="form-control" type="text" id="infoPack"><br>
                         품목그룹<input class="form-control" type="text" id="infoGrup"><br>
                         거래처명<input class="form-control" type="text" id="infoRet"><br>
                         거래처<input class="form-control" type="text" id="infoStore"><br>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-info" id="addBtn">추가</button>
                        <button type="button" class="btn btn-primary" id="infoBtn">수정</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modals">취소</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--table-->
