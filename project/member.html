<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <!-- <img src="../assets/images/logos/dark-logo.svg" width="180" alt=""> -->
                </a>
                <h2 class="text-center">회원 가입</h2>
                <br>
                <form name="loginFrm">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UserId</label>
                    <input type="text" class="form-control" name="id" aria-describedby="UserIdHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="pw">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" aria-describedby="UserIdHelp">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" id="memberBtn">로그인</button>
                </form>
                <div>
                    <a href="index.html">돌아가기</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let memberData = [];
    memberData = JSON.parse(localStorage.getItem('memberData'));

      document.querySelector('#memberBtn').addEventListener('click',function(e) {
        e.preventDefault();
        let id = document.querySelector('input[name=id]').value;
        let pw = document.querySelector('input[name=pw]').value;
        let name = document.querySelector('input[name=name]').value;
        
        let members = {id , pw, name};
        memberData.push(members);
        localStorage.setItem('memberData', JSON.stringify(memberData));
        document.querySelector('input[name=id]').value = '';
        document.querySelector('input[name=pw]').value = '';
        document.querySelector('input[name=name]').value = '';
        alert("회원가입이 완료되었습니다.");
      })
  </script>
</body>

</html>
